<SCRIPT>
function rollover(img, imgsrc)
{
// objectname.propertyname= value

}

<BODY>
<H2> Product Details </H2>
<HR><HR>
<H3> Check out the latest products on our website. Exciting Discounts, Hurry !!</H3>
<DIV style="position:absolute; top:180px; left:400px;">
<P ID="para1"> Move the mouse over the product image </P>

<IMG ID="productImage1" src="p1.jpg" height="150" onmouseover="rollover(this,'p2.jpg')"
 onmouseout="rollover(this,'p1.jpg')"/>


<IMG ID="p2" src="p3.jpg" height="150" onmouseover="rollover(this,'p4.jpg')" onmouseout="rollover(this,'p3.jpg')"/>
</DIV>
